<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THC Team Security Chat</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
  <div id="login">
    <h1>Acceso Seguro</h1>
    <input id="password" type="password" placeholder="Contraseña">
    <button onclick="checkPassword()">Entrar</button>
  </div>
  <div id="app" style="display:none;">
    <header>
      <h1>THC Team Security Chat</h1>
      <nav>
        <button onclick="switchGroup('games')">Games</button>
        <button onclick="switchGroup('programacion')">Programación</button>
      </nav>
    </header>
    <div id="chat">
      <div id="messages"></div>
      <input id="message" placeholder="Mensaje o URL de video">
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
